{% extends "base.html" %}

{% block head %}
<title>Play Time</title>

<!-- javascript for image gallery -->
<script>
var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}

</script>

{% endblock %}

{% block body %}

<p1>
    Hello, this page is currently under construction.  You shouldn't be able to reach it yet, but just in case.
</p1>

<!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides" style="display:block">
    <div class="numbertext">1 / 5</div>
      <img src="/static/broken.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 5</div>
      <img src="/static/tire_selection.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 5</div>
      <img src="/static/trenchers.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 5</div>
      <img src="/static/with_snow_tires.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 5</div>
      <img src="/static/guts.jpg" style="width:100%">
  </div>


  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo" src="/static/broken.jpg" style="width:100%" onclick="currentSlide(1)" alt="Broken A-Arm">
    </div>
    <div class="column">
      <img class="demo" src="/static/tire_selection.jpg" style="width:100%" onclick="currentSlide(2)" alt="Tire and Wheel Selection">
    </div>
    <div class="column">
      <img class="demo" src="/static/trenchers.jpg" style="width:100%" onclick="currentSlide(3)" alt="2.8 Trenchers">
    </div>
    <div class="column">
      <img class="demo" src="/static/with_snow_tires.jpg" style="width:100%" onclick="currentSlide(4)" alt="2.8 Sand Paws">
    </div>
    <div class="column">
      <img class="demo" src="/static/guts.jpg" style="width:100%" onclick="currentSlide(5)" alt="Internal Upgrades">
    </div>
  </div>
</div>



{% endblock %}
