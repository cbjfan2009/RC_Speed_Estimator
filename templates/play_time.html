{% extends "base.html" %}

{% block head %}
<title>Play Time</title>

<!-- javascript for image gallery -->
<script>
var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}

</script>

{% endblock %}

{% block body %}

<H1>
    Additional Picture Gallery.
</H1>

<!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides" style="display:block">
    <div class="numbertext">1 / 5</div>
      <img src="/static/frosty.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 5</div>
      <img src="/static/double_battery.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 5</div>
      <img src="/static/broken_leg.jpg" style="height:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 5</div>
      <img src="/static/front_assembly_front.jpg" style="height:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 5</div>
      <img src="/static/snow_pose.jpg" style="width:100%">
  </div>


  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo" src="/static/frosty.jpg" style="width:100%" onclick="currentSlide(1)" alt="Snow-Bashing">
    </div>
    <div class="column">
      <img class="demo" src="/static/double_battery.jpg" style="width:100%" onclick="currentSlide(2)"
           alt="Battery Compartment Modified For Dual-Battery">
    </div>
    <div class="column">
      <img class="demo" src="/static/broken_leg.jpg" style="width:100%" onclick="currentSlide(3)"
           alt="Broken Shock Shaft From Crash">
    </div>
    <div class="column">
      <img class="demo" src="/static/front_assembly_front.jpg" style="width:100%" onclick="currentSlide(4)"
           alt="Front Assembly
      (GTR Shocks, MIP 17mm Hexes, Steel HD CVDs, Tubes Toe-Links.)">
    </div>
    <div class="column">
      <img class="demo" src="/static/snow_pose.jpg" style="width:100%" onclick="currentSlide(5)" alt="Snow Pose">
    </div>
  </div>
</div>



{% endblock %}
